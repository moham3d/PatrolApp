# CORRECTED Backend API Configuration (api.millio.space)
<VirtualHost *:443>
    ServerName api.millio.space

    ProxyPreserveHost On

    # WebSocket support (MUST be first and more specific)
    ProxyPass /ws/ ws://127.0.0.1:8000/ws/
    ProxyPassReverse /ws/ ws://127.0.0.1:8000/ws/
    
    # WebSocket upgrade headers
    ProxyPassMatch ^/ws/(.*)$ ws://127.0.0.1:8000/ws/$1
    
    # General API proxy (less specific, comes after WebSocket)
    ProxyPass / http://127.0.0.1:8000/
    ProxyPassReverse / http://127.0.0.1:8000/

    # CORS headers for API (FIXED - was commented out)
    Header always set Access-Control-Allow-Origin "https://app.millio.space"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH"
    Header always set Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, Accept, Origin"
    Header always set Access-Control-Allow-Credentials "true"
    Header always set Access-Control-Max-Age "3600"

    # Handle preflight OPTIONS requests
    RewriteEngine On
    RewriteCond %{REQUEST_METHOD} OPTIONS
    RewriteRule ^(.*)$ $1 [R=200,L]

    # SSL Configuration
    SSLEngine On
    Include /etc/letsencrypt/options-ssl-apache.conf

    # Security headers for API (Swagger UI compatible)
    Header always set Content-Security-Policy "default-src 'self'; style-src 'self' https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.9.0/ 'unsafe-inline'; script-src 'self' https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.9.0/ 'unsafe-inline'; img-src 'self' https://fastapi.tiangolo.com/ data:; connect-src *;"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "DENY"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/api.millio.space-error.log
    CustomLog ${APACHE_LOG_DIR}/api.millio.space-access.log combined
    SSLCertificateFile /etc/letsencrypt/live/millio.space/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/millio.space/privkey.pem
</VirtualHost>