# CORRECTED Frontend Web App Configuration (app.millio.space)
<VirtualHost *:443>
    ServerName app.millio.space

    # Proxy to the Flutter Web App (Static files or local server)
    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:3000/
    ProxyPassReverse / http://127.0.0.1:3000/

    # REMOVED: WebSocket proxy from frontend (WebSockets should go directly to API)
    # WebSockets are handled by the backend API at wss://api.millio.space/ws/
    
    # Content Security Policy for Flutter Web App (CORRECTED)
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob: https://*.tile.openstreetmap.org https://*.openstreetmap.org; connect-src 'self' https://api.millio.space wss://api.millio.space https://*.gstatic.com https://api.deepseek.com/ https://*.tile.openstreetmap.org https://*.openstreetmap.org; frame-src 'self'; media-src 'self' blob:; object-src 'none'; base-uri 'self'; form-action 'self'; worker-src 'self' blob:;"
    
    # Security headers
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "DENY"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"

    # CORS headers for frontend (if needed for API calls)
    Header always set Access-Control-Allow-Origin "https://api.millio.space"
    Header always set Access-Control-Allow-Credentials "true"

    # SSL Configuration
    SSLEngine On
    Include /etc/letsencrypt/options-ssl-apache.conf

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/app.millio.space-error.log
    CustomLog ${APACHE_LOG_DIR}/app.millio.space-access.log combined
    SSLCertificateFile /etc/letsencrypt/live/millio.space/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/millio.space/privkey.pem
</VirtualHost>